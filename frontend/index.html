<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Attendance — Landing</title>
    <link rel="stylesheet" href="/global.css" />
    <style>
      body { display:flex; align-items:center; justify-content:center; min-height:100vh; font-family:Poppins, sans-serif; }
      .card{ max-width:760px; padding:36px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.08); text-align:center }
      .card h1{ margin:0 0 12px }
      .links{ display:flex; gap:12px; justify-content:center; margin-top:18px }
      .btn{ padding:10px 18px; border-radius:8px; background:#2563eb; color:white; text-decoration:none }
      .muted{ color:#666; margin-top:8px }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Smart Attendance — Admin</h1>
      <p class="muted">Landing page. Choose where to go:</p>
      <div class="links">
        <a class="btn" href="/login">Login</a>
        <a class="btn" href="/dashboard">Dashboard</a>
        <a class="btn" href="/request-list">Requests</a>
      </div>
      <p class="muted">If you need the raw pages for debugging, open <code>/src/pages/...</code></p>
    </main>
  </body>
</html>
