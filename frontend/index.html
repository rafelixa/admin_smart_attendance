<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Attendance â€” Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root{--bg1:#0f172a;--bg2:#0b1220;--text:#ffffff;--accent:#0b1220}
      html,body{height:100%;margin:0}
      body{
        font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background: linear-gradient(135deg,var(--bg1),var(--bg2));
        display:flex;align-items:center;justify-content:center;color:var(--text);
      }
      .landing-wrap{display:flex;flex-direction:column;align-items:center;gap:20px;padding:24px}
      h1.landing-title{font-size:40px;margin:0;font-weight:600;text-align:center}
      .login-btn{background:#ffffff;color:var(--accent);padding:12px 30px;border-radius:10px;border:0;font-weight:600;text-decoration:none;cursor:pointer}
      .login-btn:focus{outline:2px solid rgba(255,255,255,0.12);outline-offset:4px}
      .subtext{opacity:0.85;font-size:14px}
      @media (max-width:420px){h1.landing-title{font-size:32px}}
    </style>
  </head>
  <body>
    <div class="landing-wrap">
      <h1 class="landing-title">Smart Attendance - Admin</h1>
      <a class="login-btn" href="/login">Login</a>
      <div class="subtext">Admin panel access</div>
    </div>
  </body>
</html>
