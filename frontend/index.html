<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Smart Attendance Admin Dashboard</title>
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <!-- Preload critical CSS -->
    <link rel="preload" href="/global.css" as="style">
    <link rel="preload" href="/src/pages/dashboard/style.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/src/pages/dashboard/style.css" />
  </head>
  <body>
    <script src="/config.js" defer></script>
    <script src="/utils.js" defer></script>
    <script src="/debounce.js" defer></script>
    <div class="dashboard">
      <div class="group">
        <div class="rectangle"></div>
      </div>
      <div class="frame">
        <div class="div">
          <div class="text-wrapper">Welcome ADMIN!</div>
          <p class="p">
            Colossians 3:23: "Whatever you do, work at it with all your heart, as working for the Lord, not for human
            masters,"
          </p>
        </div>
        <div class="sign-out"><div class="text-wrapper-2">Log out</div></div>
      </div>
      <div class="buttons-container">
  <a href="/request-list" class="request-list-button">
          <i class="fas fa-list-alt icon"></i>
          <div class="text-wrapper-3">Request List</div>
        </a>
  <a href="/userlist" class="user-list-button">
          <i class="fas fa-users img"></i>
          <div class="text-wrapper-3">User List</div>
        </a>
  <a href="/camera" class="camera-button">
          <i class="fas fa-camera img"></i>
          <div class="text-wrapper-3">Camera Log</div>
        </a>
      </div>
    </div>
    
  <script src="/auth.js"></script>
  <script type="module" src="/src/pages/dashboard/script.js"></script>
  </body>
</html>
