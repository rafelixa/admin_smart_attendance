<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>User List - Smart Attendance Admin</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/src/pages/userlist/style.css" />
  </head>
  <body>
    <script src="/config.js" defer></script>
    <script src="/utils.js" defer></script>
    <script src="/debounce.js" defer></script>
    <div class="user-list">
      <div class="rectangle">
  <a href="/" class="back-button" aria-label="Back to Dashboard">
          <i class="fas fa-arrow-left"></i>
        </a>
        <nav class="frame-12" aria-label="Main navigation">
          <a href="/" class="div-wrapper-2">
            <span class="text-wrapper-7">Dashboard</span>
          </a>
          <a href="/request-list" class="div-wrapper-2">
            <span class="text-wrapper-9">Request list</span>
          </a>
          <a href="/userlist" class="div-wrapper-2 active">
            <span class="text-wrapper-8">User list</span>
          </a>
          <a href="/camera" class="div-wrapper-2">
            <span class="text-wrapper-9">Camera Log</span>
          </a>
        </nav>
      </div>
      <div class="frame">
        <div class="div">
          <div class="text-wrapper">User Info</div>
          <div class="filter-container">
            <div class="vector-wrapper" id="filterButton">
              <i class="fas fa-filter vector"></i>
            </div>
            <div class="filter-overlay" id="filterOverlay"></div>
            <div class="filter-popup" id="filterPopup">
              <div class="filter-option" data-filter="all">All</div>
              <div class="filter-option" data-filter="past">Past tolerance</div>
              <div class="filter-option" data-filter="reach">Reach tolerance</div>
            </div>
          </div>
        </div>
        <div class="table-wrapper">
          <div class="frame-2">
            <!-- Header Row -->
            <div class="frame-3">
            <div class="div-wrapper">
              <div class="text-wrapper-2">NIM</div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-2">Name</div>
            </div>
          </div>
          
          <!-- Data Rows - Will be populated by JavaScript from API -->
            <div class="loading-message" style="text-align: center; padding: 40px; color: #666;">
              <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
              <p>Loading students data...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/auth.js"></script>
    <script type="module" src="/src/pages/userlist/script.js"></script>
  </body>
</html>
