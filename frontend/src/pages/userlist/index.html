<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>User List - Smart Attendance Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../../../global.css" />
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="user-list">
      <div class="rectangle">
  <a href="../dashboard/index.html" class="back-button" aria-label="Back to Dashboard">
          <i class="fas fa-arrow-left"></i>
        </a>
        <nav class="frame-12" aria-label="Main navigation">
          <a href="../dashboard/index.html" class="div-wrapper-2">
            <span class="text-wrapper-7">Dashboard</span>
          </a>
          <a href="../request_list/index.html" class="div-wrapper-2">
            <span class="text-wrapper-9">Request list</span>
          </a>
          <a href="../userlist/index.html" class="div-wrapper-2 active">
            <span class="text-wrapper-8">User list</span>
          </a>
          <a href="../camera/index.html" class="div-wrapper-2">
            <span class="text-wrapper-9">Camera Log</span>
          </a>
        </nav>
      </div>
      <div class="frame">
        <div class="div">
          <div class="text-wrapper">User Info</div>
          <div class="filter-container">
            <div class="vector-wrapper" onclick="toggleFilter()">
              <i class="fas fa-filter vector"></i>
            </div>
            <div class="filter-overlay" onclick="closeFilter()"></div>
            <div class="filter-popup">
              <div class="filter-option" onclick="filterBy('all')">All</div>
              <div class="filter-option" onclick="filterBy('past')">Past tolerance</div>
              <div class="filter-option" onclick="filterBy('reach')">Reach tolerance</div>
            </div>
          </div>
        </div>
        <div class="frame-2">
          <!-- Header Row -->
          <div class="frame-3">
            <div class="div-wrapper">
              <div class="text-wrapper-2">NIM</div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-2">Name</div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-2">Cohort</div>
            </div>
          </div>
          
          <!-- Data Rows - Will be populated by JavaScript from API -->
          <div class="loading-message" style="text-align: center; padding: 40px; color: #666;">
            <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
            <p>Loading students data...</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="../../../navigation.js"></script>
  </body>
</html>
