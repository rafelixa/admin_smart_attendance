<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>User List - Smart Attendance Admin</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/src/pages/userlist/style.css" />
  </head>
  <body>
    <script src="/config.js" defer></script>
    <script src="/utils.js" defer></script>
    <script src="/debounce.js" defer></script>
    <div class="user-list">
      <div class="rectangle">
  <a href="/" class="back-button" aria-label="Back to Dashboard">
          <i class="fas fa-arrow-left"></i>
        </a>
        <nav class="frame-12" aria-label="Main navigation">
          <a href="/" class="div-wrapper-2">
            <span class="text-wrapper-7">Dashboard</span>
          </a>
          <a href="/request-list" class="div-wrapper-2">
            <span class="text-wrapper-9">Request list</span>
          </a>
          <a href="/userlist" class="div-wrapper-2 active">
            <span class="text-wrapper-8">User list</span>
          </a>
          <a href="/camera" class="div-wrapper-2">
            <span class="text-wrapper-9">Camera Log</span>
          </a>
        </nav>
      </div>
      <div class="frame">
        <div class="div">
          <div class="text-wrapper">User Info</div>
          <div class="header-actions">
            <button class="btn-create" id="createUserBtn">
              <i class="fas fa-plus"></i> Add Student
            </button>
            <div class="filter-container">
              <div class="vector-wrapper" id="filterButton">
                <i class="fas fa-filter vector"></i>
              </div>
              <div class="filter-overlay" id="filterOverlay"></div>
              <div class="filter-popup" id="filterPopup">
                <div class="filter-option" data-filter="all">All</div>
                <div class="filter-option" data-filter="past">Past tolerance</div>
                <div class="filter-option" data-filter="reach">Reach tolerance</div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-wrapper">
          <div class="frame-2">
            <!-- Header Row -->
            <div class="frame-3">
            <div class="div-wrapper">
              <div class="text-wrapper-2">NIM</div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-2">Name</div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-2">Actions</div>
            </div>
          </div>
          
          <!-- Data Rows - Will be populated by JavaScript from API -->
            <div class="loading-message" style="text-align: center; padding: 40px; color: #666;">
              <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
              <p>Loading students data...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Creating New Student -->
    <div class="modal-overlay" id="createModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Student</h2>
          <button class="modal-close" id="closeCreateModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="createStudentForm">
          <div class="form-group">
            <label for="fullName">Full Name <span class="required">*</span></label>
            <input type="text" id="fullName" name="full_name" required placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="nim">NIM <span class="required">*</span></label>
            <input type="text" id="nim" name="nim" required placeholder="Enter NIM (min 11 digits)" 
                   minlength="11" maxlength="20" pattern="[0-9]+" 
                   inputmode="numeric" title="NIM must be at least 11 digits and contain only numbers">
          </div>
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" required placeholder="Enter password" minlength="6">
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancelCreate">Cancel</button>
            <button type="submit" class="btn-submit">Create Student</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="/auth.js"></script>
    <script type="module" src="/src/pages/userlist/script.js"></script>
  </body>
</html>
