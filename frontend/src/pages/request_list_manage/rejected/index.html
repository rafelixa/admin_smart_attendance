<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Request List Management - Smart Attendance Admin</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/src/pages/request_list_manage/rejected/style.css" />
  </head>
  <body>
    <script src="/config.js" defer></script>
    <script src="/utils.js" defer></script>
    <div class="request-manage rejected">
      <header class="rectangle">
        <a href="/request-list" class="back-button" aria-label="Back to Request List">
          <i class="fas fa-arrow-left"></i>
        </a>
        <nav class="frame-12" aria-label="Main navigation">
          <a href="/" class="div-wrapper-2">
            <span class="text-wrapper-7">Dashboard</span>
          </a>
          <a href="/request-list" class="div-wrapper-2 active" aria-current="page">
            <span class="text-wrapper-8">Request list</span>
          </a>
          <a href="/userlist" class="div-wrapper-2">
            <span class="text-wrapper-9">User list</span>
          </a>
          <a href="/camera" class="div-wrapper-2">
            <span class="text-wrapper-9">Camera Log</span>
          </a>
        </nav>
      </header>

      <main class="content" style="display:none">
        <!-- Status Badge -->
        <section class="status-badge">
          <h1 class="status-text">REJECTED</h1>
        </section>

        <!-- Detail Container -->
        <section class="detail-container">
          <h2 class="section-title">Detail</h2>
          <div class="detail-grid">
            <div class="detail-row">
              <span class="detail-label">Name</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">NIM</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Class</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Requested time</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Requested date</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Submit time</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Submit date</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Reason</span>
              <span class="detail-value">-</span>
            </div>
          </div>
        </section>

        <!-- Class Information Container -->
        <section class="class-info-container">
          <h2 class="section-title">Class Information</h2>
          <div class="detail-grid">
            <div class="detail-row">
              <span class="detail-label">Day</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Schedule</span>
              <span class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Date</span>
              <span class="detail-value">-</span>
            </div>
          </div>
        </section>

        <!-- Description Container -->
        <section class="description-container">
          <h2 class="section-title">Description</h2>
          <p class="description-text">-</p>
          
          <!-- Image/Meme -->
          <div class="image-container">
          </div>
        </section>
      </main>
    </div>

    <script src="/auth.js"></script>
    <script type="module" src="/src/pages/request_list_manage/rejected/script.js"></script>
  </body>
</html>
