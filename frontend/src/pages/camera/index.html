<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Camera - Smart Attendance Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/src/pages/camera/style.css" />
  </head>
  <body>
    <div class="camera">
      <div class="rectangle">
  <a href="/dashboard" class="back-button" aria-label="Back to Dashboard">
          <i class="fas fa-arrow-left"></i>
        </a>
        <nav class="frame-12" aria-label="Main navigation">
          <a href="/dashboard" class="div-wrapper-2">
            <span class="text-wrapper-7">Dashboard</span>
          </a>
          <a href="/request-list" class="div-wrapper-2">
            <span class="text-wrapper-9">Request list</span>
          </a>
          <a href="/userlist" class="div-wrapper-2">
            <span class="text-wrapper-9">User list</span>
          </a>
          <a href="/camera" class="div-wrapper-2 active">
            <span class="text-wrapper-8">Camera Log</span>
          </a>
        </nav>
      </div>
      <div class="frame">
        <div class="div">
          <div class="text-wrapper">Log</div>
          <div class="filter-container">
            <div class="vector-wrapper" id="filterBtn">
              <i class="fas fa-filter vector"></i>
            </div>
            <div class="filter-overlay" id="filterOverlay"></div>
            <div class="filter-popup">
              <div class="filter-option active" data-filter="all">All</div>
              <div class="filter-option" data-filter="present">Present</div>
              <div class="filter-option" data-filter="late">Late</div>
              <div class="filter-option" data-filter="bydate">By date</div>
            </div>
          </div>
        </div>
        <div class="table-container">
          <div class="frame-2">
            <div class="frame-3">
              <div class="div-wrapper"><div class="text-wrapper-2">NIM</div></div>
              <div class="div-wrapper"><div class="text-wrapper-2">Name</div></div>
              <div class="div-wrapper"><div class="text-wrapper-2">Date</div></div>
              <div class="div-wrapper"><div class="text-wrapper-2">Time</div></div>
              <div class="div-wrapper"><div class="text-wrapper-2">Status</div></div>
            </div>
            <!-- Attendance rows will be loaded here dynamically -->
            <div id="loading" class="loading-indicator">
              <i class="fas fa-spinner fa-spin"></i> Loading attendance logs...
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Calendar Modal and Overlay moved to body level, after .camera -->
    <div class="calendar-modal" id="calendarModal">
      <div class="calendar-overlay" id="calendarOverlay"></div>
      <div class="calendar-container">
        <div class="calendar-header">
          <button class="calendar-nav-btn" id="prevMonth">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="calendar-title" id="calendarTitle">January 2025</div>
          <button class="calendar-nav-btn" id="nextMonth">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="calendar-weekdays">
          <div class="calendar-weekday">Su</div>
          <div class="calendar-weekday">Mo</div>
          <div class="calendar-weekday">Tu</div>
          <div class="calendar-weekday">We</div>
          <div class="calendar-weekday">Th</div>
          <div class="calendar-weekday">Fr</div>
          <div class="calendar-weekday">Sa</div>
        </div>
        <div class="calendar-days" id="calendarDays">
          <!-- Days will be generated by JavaScript -->
        </div>
        <div class="calendar-actions">
          <button class="calendar-cancel-btn" id="cancelCalendar">Cancel</button>
          <button class="calendar-confirm-btn" id="confirmCalendar">Confirm</button>
        </div>
      </div>
    </div>

    <script src="/auth.js"></script>
    <script type="module" src="/src/pages/camera/script.js"></script>
  </body>
</html>
