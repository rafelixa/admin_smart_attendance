<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Camera - Smart Attendance Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../../../global.css" />
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="camera">
      <div class="rectangle">
  <a href="../dashboard/index.html" class="back-button" aria-label="Back to Dashboard">
          <i class="fas fa-arrow-left"></i>
        </a>
        <nav class="frame-12" aria-label="Main navigation">
          <a href="../dashboard/index.html" class="div-wrapper-2">
            <span class="text-wrapper-7">Dashboard</span>
          </a>
          <a href="../request_list/index.html" class="div-wrapper-2">
            <span class="text-wrapper-9">Request list</span>
          </a>
          <a href="../userlist/index.html" class="div-wrapper-2">
            <span class="text-wrapper-9">User list</span>
          </a>
          <a href="../camera/index.html" class="div-wrapper-2 active">
            <span class="text-wrapper-8">Camera Log</span>
          </a>
        </nav>
      </div>
      <div class="frame">
        <div class="div">
          <div class="text-wrapper">Log</div>
          <div class="filter-container">
            <div class="vector-wrapper" onclick="toggleFilter()">
              <i class="fas fa-filter vector"></i>
            </div>
            <div class="filter-overlay" onclick="closeFilter()"></div>
            <div class="filter-popup">
              <div class="filter-option active" data-filter="all" onclick="filterBy('all')">All</div>
              <div class="filter-option" data-filter="present" onclick="filterBy('present')">Present</div>
              <div class="filter-option" data-filter="late" onclick="filterBy('late')">Late</div>
            </div>
          </div>
        </div>
        <div class="table-container">
          <div class="frame-2">
            <div class="frame-3">
              <div class="div-wrapper"><div class="text-wrapper-2">NIM</div></div>
              <div class="div-wrapper"><div class="text-wrapper-2">Name</div></div>
              <div class="div-wrapper"><div class="text-wrapper-2">Date</div></div>
              <div class="div-wrapper"><div class="text-wrapper-2">Time</div></div>
              <div class="div-wrapper"><div class="text-wrapper-2">Status</div></div>
            </div>
            <!-- Attendance rows will be loaded here dynamically -->
            <div id="loading" class="loading-indicator">
              <i class="fas fa-spinner fa-spin"></i> Loading attendance logs...
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="../../../navigation.js"></script>
  </body>
</html>
