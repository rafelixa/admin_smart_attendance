<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>User Management - Smart Attendance Admin</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/src/pages/userlist_manage/style.css" />
  </head>
  <body>
    <script src="/config.js" defer></script>
    <script src="/utils.js" defer></script>
    <div class="userlist-manage">
      <header class="rectangle">
        <a href="/userlist" class="back-button" aria-label="Back to User List">
          <i class="fas fa-arrow-left"></i>
        </a>
        <nav class="frame-12" aria-label="Main navigation">
          <a href="/" class="div-wrapper-2">
            <span class="text-wrapper-7">Dashboard</span>
          </a>
          <a href="/request-list" class="div-wrapper-2">
            <span class="text-wrapper-9">Request list</span>
          </a>
          <a href="/userlist" class="div-wrapper-2 active" aria-current="page">
            <span class="text-wrapper-8">User list</span>
          </a>
          <a href="/camera" class="div-wrapper-2">
            <span class="text-wrapper-9">Camera Log</span>
          </a>
        </nav>
      </header>

      <main class="content" style="display:none">
        <!-- Detail Container -->
        <section class="detail-container">
          <h2 class="section-title">Detail</h2>
          <div class="detail-grid"><!-- Data will be rendered by JS --></div>
        </section>

        <!-- Class Information Container -->
        <section class="class-info-container">
          <h2 class="section-title">Class Information</h2>
          <div class="class-table">
            <div class="table-header">
              <div class="header-cell class-code-col">Class Code</div>
              <div class="header-cell class-name-col">Class</div>
              <div class="header-cell present-col">Present</div>
              <div class="header-cell late-col">Late</div>
              <div class="header-cell absent-col">Absent</div>
              <div class="header-cell sick-col">Sick</div>
              <div class="header-cell excused-col">Excused</div>
            </div>
            <!-- Data will be rendered by JS -->
          </div>
        </section>

        <!-- Condition Container -->
        <section class="condition-container">
          <h2 class="section-title">Condition</h2>
          <p class="condition-description">
            Student has attendance issues in the following courses:
          </p>
          <div class="condition-alerts">
            <!-- Data will be rendered by JS -->
          </div>
        </section>
      </main>
    </div>

    <script src="/auth.js"></script>
    <script type="module" src="/src/pages/userlist_manage/script.js"></script>
  </body>
</html>
